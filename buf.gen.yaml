version: v1

plugins:
  - name: gocosmos
    out: .
    opt: 
      - path=import
      - plugins=grpc
      - Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types
      - Mgoogle/protobuf/timestamp.proto=github.com/cosmos/gogoproto/types

  - name: grpc-gateway
    out: .
    opt: 
      - logtostderr=true
      - allow_colon_final_segments=true

  - name: validate-go
    out: .
    opt:
      - path=import
