version: v1

plugins:
  - name: gocosmos
    out: .
    opt: 
      - path=import
      # module={} opt doesn't work for gocosmos - so the build script has to
      # account for it and move the generated files
      - module=github.com/sourcenetwork/sourcehub
      - plugins=grpc
      - Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types
      - Mgoogle/protobuf/timestamp.proto=github.com/cosmos/gogoproto/types

  - name: grpc-gateway
    out: .
    opt: logtostderr=true,allow_colon_final_segments=true
